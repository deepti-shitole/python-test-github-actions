name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: Download and Unzip SonarScanner
      run: |
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.2.0.1873-linux.zip
        unzip sonar-scanner-cli-4.2.0.1873-linux.zip -d $HOME/sonar-scanner
        export PATH="$HOME/sonar-scanner/sonar-scanner-4.2.0.1873-linux/bin:$PATH"

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Verify Java Version
      run: |
        java -version
        javac -version

    - name: Run SonarScanner Analysis
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/17*/x64
        PATH: $HOME/sonar-scanner/sonar-scanner-4.2.0.1873-linux/bin:$JAVA_HOME/bin:$PATH
      run: |
        sonar-scanner \
          -Dsonar.sources=src \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.coverage.jacoco.xmlReportPaths=coverage.xml
